<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
    <title>Postar Curso</title>
  </head>
  <style>
    a {
      text-decoration: none;
      position: fixed;
      left: 40px;
      top: 3px;
      font-size: 40px;
    }
  </style>
  <body>
    <div id="mensagemContainer" style="display: none; background-color: #dff0d8; color: #3c763d; padding: 10px; margin-bottom: 10px;"></div>
    <a class="text-decoration-none" href="./cursos.html"><i class="fa-solid fa-arrow-left"></i></a>
    <!-- Form para adicionar novo curso -->
    <form class="row g-3 py-4 mx-auto col-md-6" id="cursoForm">
      <h2>Postar novo curso</h2>
      <div class="col-md-6 form-group">
        <label for="titulo" class="form-label">Título</label>
        <input
          type="text"
          class="form-control"
          id="titulo"
          placeholder="Título do curso"
          required
        />
      </div>
      <div class="col-md-6 form-group">
        <label for="duracao" class="form-label">Duração</label>
        <input
          type="text"
          class="form-control"
          id="duracao"
          placeholder="Duração do curso"
          required
        />
      </div>
      <div class="col-12 form-group">
        <label for="nivel" class="form-label">Nível</label>
        <select id="nivel" class="form-select" required>
          <option value="Iniciante">Iniciante</option>
          <option value="Intermediário">Intermediário</option>
          <option value="Avançado">Avançado</option>
        </select>
      </div>
      <div class="col-12 form-group">
        <label for="professor" class="form-label">Professor</label>
        <input
          type="text"
          class="form-control"
          id="professor"
          placeholder="Professor do curso"
          required
        />
      </div>
      <div class="col-md-6 form-group">
        <label for="experiencia" class="form-label">Experiencia</label>
        <input
          type="text"
          class="form-control"
          id="experiencia"
          placeholder="Tempo de experiência do professor"
          required
        />
      </div>
      <div class="col-md-6 form-group">
        <label for="certificado" class="form-label">Possui certificado?</label>
        <select id="certificado" class="form-select" required>
          <option value="true">Sim</option>
          <option value="false">Não</option>
        </select>
      </div>
      <div class="col-md-12 form-group">
        <label for="certificado" class="form-label">Link</label>
        <input
          type="text"
          class="form-control"
          id="link"
          placeholder="Insira o link de acesso ao curso"
          required
        />
      </div>
      <div class="col-md-12 form-group">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea
          name="descricao"
          class="form-control"
          rows="5"
          style="resize: none"
          id="descricao"
          placeholder="Digite a descrição do curso"
          required
        ></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Postar Curso</button>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script type="module" src="/codigo/assets/js/postarCurso.js"></script>
  </body>
</html>
