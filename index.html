<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraLearn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
     <!-- Navegação -->
     <nav class="navbar">
        <div class="logo">
            <img src="./assets/img/logo.png" alt="Libra Learn Logo">
        </div>
        <ul class="nav-links">
            <li><a href="./pages/cursos.html">Cursos</a></li>
            <li><a href="./pages/tradutor.html">Tradutor</a></li>
            <li><a href="./pages/about.html">Sobre nós</a></li>
            <li><a href="./pages/perfil.html">Perfil</a></li>
            <li><a href="#" onclick="sair()">Sair</a></li>
        </ul>
    </nav>

    <main class="d-flex flex-column align-items-center p-5">
        <header class="d-flex justify-content-center mb-5 py-5">
            <div class="row col-16 align-items-center mw-100">
                <figure class="col-12 col-md-4 d-flex justify-content-center mb-3 mb-md-0">
                    <img class="img-fluid" src="./assets/img/logo.png" alt="logo-pic" style="max-width: 260px;">
                </figure>
                <div class="col-12 col-md-8 text-center text-md-start">
                    <h1 class="mb-2">LibraLearn</h1>
                    <p class="lead mb-0">Desvenda o silêncio. Aprenda Libras!</p>
                </div>
            </div>
        </header>
        <section class="row text-center">
            <a href="./pages/cursos.html" class="col-md-4 mb-4">
                <figure class="card">
                    <img src="./assets/img/cursos-img.png" class="card-img-top img-fluid" alt="cursos-pic">
                    <figcaption class="card-body">
                        <h4 class="card-title text-primary">Cursos</h4>
                    </figcaption>
                </figure>
            </a>
            <a href="./pages/tradutor.html" class="col-md-4 mb-4">
                <figure class="card">
                    <img src="./assets/img/tradutor.png" class="card-img-top img-fluid" alt="tradutor-pic">
                    <figcaption class="card-body">
                        <h4 class="card-title text-primary">Tradutor</h4>
                    </figcaption>
                </figure>
            </a>
            <a href="./pages/about.html" class="col-md-4 mb-4">
                <figure class="card">
                    <img src="./assets/img/sobre-nos.png" class="card-img-top img-fluid" alt="sobre-nos-pic">
                    <figcaption class="card-body">
                        <h4 class="card-title text-primary">Sobre nós</h4>
                    </figcaption>
                </figure>
            </a>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer-logo">
            <img src="./assets/img/puc.png" alt="Puc Logo">
        </div>
        <div class="footer-text">
            <p>© Copyright 2024. Direitos reservados a LibraLearn.</p>
        </div>
    </footer>
    <!-- Tradutor -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
     new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <script src="index.js"></script>
  </main>
</body>
</html>
